{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
    <h1>Solve it.</h1>
    <h1>{{ prob.title }}</h1>
    <h2>{{ prob.text|linebreaks }}</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'prob:new_solve' prob.id %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock content %}
