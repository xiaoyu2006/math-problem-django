{% extends 'base.html' %}
{% load bootstrap3 %}

{% block header %}
<h1>Add a new problem.</h1>
{% endblock header %}

{% block content %}
    <form action="{% url 'prob:new_prob' %}" method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">add a problem</button>
        {% endbuttons %}
    </form>
{% endblock content %}
